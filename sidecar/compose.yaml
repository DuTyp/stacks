services:
  tailscale-sc:
    image: tailscale/tailscale:latest
    container_name: sidecar
    env_file:
     - ./ts-authkey.env
    environment:
    # - TS_AUTHKEY=tskey-auth-kqL7m8uByA11CNTRL-sWxGJHDYWbNfWKU68WLtaN1vt6XCD8ZRM #bereits verwendet
    # - TS_CUBE_SECRET=/run/secrets/ts_authkey
     - TS_STATE_DIR=/var/lib/tailscale
     - TS_USERSPACE=false
     - TS_SERVE_CONFIG=/config/serve-config.json
    cap_add:
      - net_admin
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - ./state:/var/lib/tailscale
      - ./config:/config
    #secrets:
    #  - ts_authkey
    restart: unless-stopped

